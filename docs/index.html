  <script>
    const repositoryUrl = "https://github.com/HotDB-Community/hotdb-documents"

    window.$docsify = {
      name: "HotDB Documents",
      nameLink: {
        "/zh/": "#/zh/latest/",
        "/en/": "#/en/latest/"
      },
      repo: repositoryUrl,
      routeMode: "history",
      relativePath: true,
      auto2top: true,
      fallbackLanguages: ["zh"],
      //coverpage: ["/","/zh/", "/en/"], 
      //onlyCover: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 3,
      subMaxLevel: 3,
      notFoundPage: true,
      search: {
        noData: {
          "/zh/": "没有结果！",
          "/en/": "No results!"
        },
        path: "auto",
        placeholder: {
          "/zh/": "搜索",
          "/en/": "Search"
        }
      },
      pagination: {
        previousText: {
          "/zh/": "上一章节",
          "/en/": "Previous Chapter",
        },
        nextText: {
          "/zh/": "下一章节",
          "/en/": "Next Chapter",
        },
        crossChapter: true,
        crossChapterText: true
      },
      "flexible-alerts": {
        style: 'flat', //flat, callout
        note: {
          label: "Note"
        },
        tip: {
          label: "Tip"
        },
        warning: {
          label: "Warning"
        },
        attention: {
          label: "Attention"
        }
      },

      topbar: {
        downloadUrl: "javascript:void(0)", //TODO
        downloadText: {
          "/zh/": "<i class='fa fa-download'></i> 下载文档",
          "/en/": "<i class='fa fa-download'></i> Download Document"
        },
        downloadTitle: {
          "/zh/": "下载整合的PDF文档",
          "/en/": "Download integrated pdf document"
        },
        editUrl: `${repositoryUrl}/blob/master/docs`,
        editText: {
          "/zh/": "<i class='fa fa-edit'></i> 编辑文档",
          "/en/": "<i class='fa fa-edit'></i> Edit Document"
        },
        editTitle: {
          "/zh/": "在Github上编辑文档",
          "/en/": "Edit document on Github"
        },
        issuesUrl: `${repositoryUrl}/issues`,
        issuesText: {
          "/zh/": "<i class='fa fa-comment'></i> 反馈问题",
          "/en/": "<i class='fa fa-comment'></i> Report Issues"
        },
        issuesTitle: {
          "/zh/": "在Github上反馈问题",
          "/en/": "Report Issues on Github"
        }
      },
      fileName: "",

      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            //绑定window.$docsify.fileName，以斜线开始
            window.$docsify.fileName = `/${vm.route.file}`
            //添加导航栏图标
            $(document).ready(function() {
              $(".app-nav").prepend(createNavIcon())
            })
            //解析markdown锚点
            return resolveAnchor(html)
          })
          hook.afterEach(function(html) {
            //添加topbar
            const topbar = createTopBar()
            return topbar + html
          })
        }
      ]
    }
    
    const anchorRegex = /{#([\w-]+)}/g
    
    function resolveAnchor(html){
      return html.replaceAll(anchorRegex,":id=$1")
    }
    
    function createNavIcon() {
      return `<a href="https://hotdb.com">
        <img class="navicon" src="assets/navicon-colorful.png" alt="hotdb.com"/>
      </a>`
    }

    function createTopBar() {
      return `<div class="topbar">
        <p style="float: right">
          <a class="topbar-link" href="${window.$docsify.topbar.downloadUrl}"  target="_blank"
           title="${getText(window.$docsify.topbar.downloadTitle)}">
            ${getText(window.$docsify.topbar.downloadText)}
          </a class="topbar-link">
          <a class="topbar-link" href="${window.$docsify.topbar.editUrl}${window.$docsify.fileName}" target="_blank"
           title="${getText(window.$docsify.topbar.editTitle)}">
            ${getText(window.$docsify.topbar.editText)}
          </a class="topbar-link">
          <a class="topbar-link" href="${window.$docsify.topbar.issuesUrl}" target="_blank"
           title="${getText(window.$docsify.topbar.issuesTitle)}">
            ${getText(window.$docsify.topbar.issuesText)}
          </a>
        </p>
      </div>`
    }

    //得到基于语言的文本
    function getText(text) {
      if(typeof text === "string") {
        return text
      } else if(typeof text === "object") {
        const url = window.location.href
        for(const key in text) {
          if(url.indexOf(`/#${key}`) !== -1) {
            return text[key]
          }
        }
      }
    }

    //地址重定向
    function redirectLocation() {
      let url = window.location.href
      if(url.charAt(url.length - 1) === "/") url = url.substring(0, url.length - 1)
      if(url.indexOf("/#") === -1) {
        window.location.href = `${url}/#/zh/latest/`
      } else if(url.endsWith("/#")) {
        window.location.href = `${url}/zh/latest/`
      } else if(url.endsWith("/#/zh")) {
        window.location.href = `${url}/latest/`
      } else if(url.endsWith("/#/en")) {
        window.location.href = `${url}/latest/`
      } else {
        const matchGroup = url.match(/(.*?\/#\/)((latest)|(v[\w-]+?))/)
        if(matchGroup != null) {
          window.location.href = matchGroup[1] + "zh/" + matchGroup[2] + "/"
        }
      }
    }

    window.onload = function() {
      redirectLocation()
    }
  </script>
